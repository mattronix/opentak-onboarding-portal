{% extends "base.html" %}
{% block title %}Roles{% endblock %}


{% block content %}
    <section class="features-boxed primary-color" style="background: #e9ecef;">
        <div class="container">
            <h1 style="margin-top: 20px;"><strong>Roles</strong></h1>
            <h4>{{config['BRAND_NAME']}}</h4>
        </div>
            
        <div class="mt-3 container">
            <div class="row">
                <div class="mt-2 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Roles</h5>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for role in roles %}
                                    <tr>
                                        <td>{{ role.name }}</td>
                                        <td>{{ role.description }}</td>
                                        <td> 
                                            <a href="roles/edit/{{role.id}}" class="btn btn-sm btn-custom-primary">EDIT</a>
                                            <a href="roles/delete/{{role.id}}" class="btn btn-sm btn-danger">DELETE</a>
                                        </td>
                                      
                                    </tr>  
                                    {% endfor %}
                                </tbody>
                            </table>
                            <a href="roles/add" class="btn btn-sm btn-custom-primary">CREATE NEW ROLE</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
   

    


    </section>

{% endblock %}
